<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dashboard</title>
<style>
  body { font-family: Arial; background:#f0f0f0; margin:0; }

  /* Top bar */
  .topbar {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: #fff;
    padding: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,.2);
  }

  .welcome {
    font-size: 18px;
    font-weight: bold;
    color: rgb(12, 12, 12);
    text-align: center;
  }

  .logout {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 8px 16px;
    background: #dc3545;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  .logout:hover { background:#a71d2a; }

  /* Language form */
  .lang-form {
    margin-top: 40px;
    text-align: center;
  }
  .lang-form label {
    margin: 0 15px;
    font-size: 18px;
  }
  .lang-form button {
    margin-top: 20px;
    padding: 20px 24px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  .lang-form button:hover {
    background: #0056b3;
    transform: translateY(-2px);
  }

  /* Blue Next button */
  .blue-btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 18px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    margin-top: 30px;
    transition: background 0.3s, transform 0.2s;
  }
  .blue-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  /* Center content */
  .content {
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="welcome"><h2>Welcome, {{ username }}!</h2></div>
  <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
  <p>You are now logged in...</p>
 <br><br>
  <!-- Language Choice -->
  <div class="lang-form">
    <form action="{{ url_for('set_language') }}" method="POST">
      <label>
        <input type="radio" name="lang" value="hindi"
          {% if language == 'Hindi' %}checked{% endif %}> Hindi
      </label>
      <label>
        <input type="radio" name="lang" value="punjabi"
          {% if language == 'Punjabi' %}checked{% endif %}> Punjabi
      </label>
      <br> 
      <button type="submit">Save Language</button>
    </form>
    <br><br>
    <p style="margin-top:20px; font-size:16px;">
      <h2><b>Default language:</b> English </h2>
    </p>
  </div>

  <!-- Next Button -->
  <a href="{{ url_for('page1') }}" class="blue-btn">Next</a>
</div>

</body>
</html>
