<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; margin: 0; padding: 0; }
        .container { 
            max-width: 900px; /* increased width */
            margin: 50px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Header flex container */
        .header {
            display: flex;
            justify-content: center; /* center title */
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        h2 { margin: 0; }

        .back-btn {
            position: absolute;
            right: 0; /* right side */
            padding: 8px 15px;
            background-color: #e74c3c; /* red color */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .alphabet { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; margin-top: 20px; }
        .letter { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; 
                  border-radius: 50%; background: #007bff; color: white; font-size: 24px; cursor: pointer; }
        .letter:hover { background: #0056b3; }
        .translation { margin-top: 20px; text-align: center; font-size: 20px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Module 1: Learn English A-Z</h2>
            <a href="{{ url_for('page2') }}" class="back-btn">Back</a>
        </div>

        <p style="text-align:center;">Click a letter to see its {{ language|capitalize }} → English translation!</p>

        <div class="alphabet"></div>

        <div class="translation" id="translation">Click a letter to see translation!</div>
    </div>

    <script>
        const language = "{{ language }}";  // Passed from Flask
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        const alphabetDiv = document.querySelector('.alphabet');

        // Dictionary for Hindi → English
        const hindiDict = {
            "A": "Apple (सेब)", "B": "Ball (गेंद)", "C": "Cat (बिल्ली)", "D": "Dog (कुत्ता)",
            "E": "Elephant (हाथी)", "F": "Fruit (फल)", "G": "Gun (बंदूक)", "H": "Hat (टोपी)",
            "I": "Ice Cream (आइसक्रीम)", "J": "Jug (सुराही)", "K": "Kite (पतंग)", "L": "Lion (शेर)",
            "M": "Monkey (बंदर)", "N": "Nest (घोंसला)", "O": "Orange (नारंगी)", "P": "Pot (बर्तन)",
            "Q": "Queen (रानी)", "R": "Rabbit (खरगोश)", "S": "Sun (सूरज)", "T": "Tiger (चीता)",
            "U": "Umbrella (छाता)", "V": "Van (वैन)", "W": "Watch (घड़ी)", "X": "X-ray (एक्स-रे)",
            "Y": "Yak (याक)", "Z": "Zebra (ज़ेबरा)"
        };

        // Dictionary for Punjabi → English
        const punjabiDict = {
            "A": "Apple (ਸੇਬ)", "B": "Ball (ਗੇਂਦ)", "C": "Cat (ਬਿੱਲੀ)", "D": "Dog (ਕੁੱਤਾ)",
            "E": "Elephant (ਹਾਥੀ)", "F": "Fruit (ਫਲ)", "G": "Gun (ਬੰਦੂਕ)", "H": "Hat (ਟੋਪੀ)",
            "I": "Ice Cream (ਆਇਸ ਕਰੀਮ)", "J": "Jug (ਜੱਗ)", "K": "Kite (ਪਤੰਗ)", "L": "Lion (ਸ਼ੇਰ)",
            "M": "Monkey (ਬਾਂਦਰ)", "N": "Nest (ਘੋਂਸਲਾ)", "O": "Orange (ਸੰਤਰਾ)", "P": "Pot (ਘੜਾ)",
            "Q": "Queen (ਰਾਣੀ)", "R": "Rabbit (ਖਰਗੋਸ਼)", "S": "Sun (ਸੂਰਜ)", "T": "Tiger (ਬਾਘ)",
            "U": "Umbrella (ਛਾਤਰੀ )", "V": "Van (ਵੈਨ)", "W": "Watch (ਘੜੀ)", "X": "X-ray (ਐਕਸ-ਰੇ)",
            "Y": "Yak (ਯਾਕ)", "Z": "Zebra (ਜ਼ੀਬਰਾ)"
        };

        const dict = language === "punjabi" ? punjabiDict : hindiDict;

        letters.forEach(letter => {
            const div = document.createElement('div');
            div.className = 'letter';
            div.innerText = letter;
            div.onclick = () => {
                document.getElementById('translation').innerHTML = `<b>${letter}</b>: ${dict[letter]}`;
            };
            alphabetDiv.appendChild(div);
        });
    </script>
</body>
</html>
