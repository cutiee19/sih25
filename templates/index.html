<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  width: 360px;
  margin: 80px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input,
button {
  width: 100%;
  box-sizing: border-box;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin: 8px 0;
  display: block;
}

button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #0056b3;
}

.signup-btn {
  display: block;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
  background: #28a745;   /* green or change to #007bff for blue */
  color: white;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  text-decoration: none;
  margin-top: 0px;
}

.signup-btn:hover {
  background: #218838;
}

.msg {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  font-size: 14px;
}

.msg.success {
  background: #e6ffef;
  color: #0a6a3b;
}

.msg.danger {
  background: #f79999;
  color: #a90a0a;
}

.msg.info {
  background: #b1c9ef;
  color: #0a4da9;
}
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="msg {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('login') }}" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <hr>
  <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
</div>
</body>
</html>
